<!DOCTYPE html>
<html>

<head>
    <title>Fetch Request Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="config.js"></script>
    <script src="script.js" defer></script>
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-md search">
        <div class="row justify-content-center ">
            <div class="col-md-10">
                <div class="form search-box d-flex align-items-center">
                    <div>
                        <input type="text" class="form-control form-input" placeholder="Enter postcode" id="postcode"
                            name="postcode">
                    </div>
                    <div>
                        <input type="text" class="form-control form-input" placeholder="Enter service"
                            id="service-input" name="serviceInput">
                        <div class="service-suggestions">
                            <ul></ul>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div id="map">

                </div>
            </div>
        </div>
    </div>
    <script>
        function loadGoogleMapsApi() {
            let script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&v=weekly&callback=Function.prototype`;
            script.async = true;
            document.head.appendChild(script);
        }
        document.addEventListener("DOMContentLoaded", loadGoogleMapsApi);
    </script>

</body>

</html>
